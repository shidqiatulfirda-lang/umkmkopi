 <!--   FORM BARU — KEAKTIFAN PERTEMUAN 12 & 13    -->
   <div class="container mt-4">
  <div class="card p-4">
    <h4 class="mb-3">Form Kontak</h4>

    <form id="formKontak">

      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" id="nama" class="form-control">
        <div class="text-danger small" id="errorNama"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control">
        <div class="text-danger small" id="errorEmail"></div>
      </div>

      <div class="mb-3">
        <label for="kategori" class="form-label">Kategori Pesan</label>
        <select id="kategori" class="form-select">
          <option value="">-- Pilih Kategori --</option>
          <option value="umum">Umum</option>
          <option value="produk">Produk</option>
          <option value="kerjasama">Kerja Sama</option>
        </select>
        <div class="text-danger small" id="errorKategori"></div>
      </div>

      <div class="mb-3">
        <label for="pesan" class="form-label">Pesan</label>
        <textarea id="pesan" rows="4" class="form-control"></textarea>
        <div class="text-danger small" id="errorPesan"></div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" id="langganan" class="form-check-input">
        <label class="form-check-label" for="langganan">
          Saya ingin menerima newsletter
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Kirim</button>

    </form>
  </div>
